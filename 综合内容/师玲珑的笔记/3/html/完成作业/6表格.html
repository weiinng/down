<!DOCTYPE html>
	<head>
		<meta charset="UTF-8">
		<title>表格</title>
	</head>
	<body>
		<form>
		<table border=1 cellspacing=0 align=center cellpadding=5>
			<tr bgcolor=gray>
				<td colspan=5 valign=middle><b>基本情况</b></td>
			</tr>
			<tr valign=middle>
				<td>姓&nbsp;名</td>
				<td width=150 height=25></td>
				<td>性&nbsp;别</td>
				<td width=150 height=25></td>
				<td rowspan=5><img src=./壁纸/1.jpg width=150></td>
			</tr>
			<tr valign=middle>
				<td>民&nbsp;族</td>
				<td width=150 height=25></td>
				<td>出生日期</td>
				<td width=150 height=25></td>
			</tr>
			<tr valign=middle>
				<td>政治面貌</td>
				<td width=150 height=25></td>
				<td>健康情况</td>
				<td width=150 height=25></td>
			</tr>
			<tr valign=middle>
				<td>籍&nbsp;贯</td>
				<td></td>
				<td>学&nbsp;历</td>
				<td></td>
			</tr>
			<tr valign=middle>
				<td>电子信箱</td>
				<td width=150 height=25></td>
				<td>联系电话</td>
				<td width=150 height=25></td>
			</tr>
		</table>
		</form>
	</body>
</html>
